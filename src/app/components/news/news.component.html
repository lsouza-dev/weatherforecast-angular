@if(articles){ @for (art of articles; track $index) {
<div class="d-flex p-2 gap-5">
  <div class="d-flex flex-column gap-2">
    <img
      class="news-image"
      [src]="art.urlImagem"
    />
    <p>Published by <span>{{art.autor}}</span> at <span>{{art.dataDePublicacao}}</span> </p>
  </div>
  <div class="d-flex flex-column">
    <h1 class="news-title">
      {{art.titulo}}
    </h1>
    <h2 class="news-description">
      {{art.descricao}}
    </h2>
    <p class="news-content">
      {{art.conteudo}}
    </p>
  </div>
</div>
<hr />
